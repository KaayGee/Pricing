<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="wrapper">
            <div class="header">
                <h2>Our Pricing</h2>
            </div>
            <!-- <img class="top-img" src="./images/bg-top.svg" alt=""> -->

            <div class="click">
                    <h2>Annually</h2>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                    <h2>Monthly</h2>
                </div>
            <div class="card-wrapper">
                <div class="card white">
                    <h3>Basic</h3>
                    <h2>$19.99</h2>
                    <div class="horizontal"></div>
                    <p>500 GB Storage</p>
                    <div class="horizontal"></div>
                    <p>2 Users Allowed</p>
                    <div class="horizontal"></div>
                    <p>Send up to 3 GB</p>
                    <div class="horizontal"></div>
                    <button class="bt-more bt-white">LEARN MORE</button>

                </div>
                <div class="card purple big-card">
                    <h3>Professionally</h3>
                    <h2>$24.99</h2>
                    <div class="horizontal-white"></div>
                    <p>1 TB Storage</p>
                    <div class="horizontal-white"></div>
                    <p> 5 Users Allowed</p>
                    <div class="horizontal-white"></div>
                    <p>Send up to 10 GB</p>
                    <div class="horizontal-white"></div>
                    <button class="bt-more bt-purple">LEARN MORE</button>
                </div>
                <div class="card white">
                    <h3>Master</h3>
                    <h2>$39.99</h2>
                    <div class="horizontal"></div>
                    <p>2TB Storage</p>
                    <div class="horizontal"></div>
                    <p> 10 Users Allowed</p>
                    <div class="horizontal"></div>
                    <p>Send up to 20 GB</p>
                    <div class="horizontal"></div>
                    <button class="bt-more bt-white">LEARN MORE</button>
                </div>
            </div>
            <img class="bottom-img" src="./images/bg-bottom.svg" alt="">
        </div>
    </section>

</body>
<script src="./script.js"></script>

</html>
